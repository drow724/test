<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      div {
        max-width: 600px;
        width: 100%;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      ul#progress {
        display: flex;
        justify-content: space-between;
        padding: 0;
        list-style: none;
        margin-bottom: 20px;
      }

      .progress {
        flex: 1;
        text-align: center;
        font-weight: bold;
        padding: 10px;
        border-radius: 5px;
        margin-right: 5px;
        color: #555;
        background-color: #e9ecef;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .progress:hover {
        background-color: #007bff;
        color: #fff;
      }

      .progress:last-child {
        margin-right: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        text-align: left;
        padding: 10px;
        font-size: 18px;
        background-color: #f2f2f2;
      }

      td {
        padding: 10px;
        font-size: 16px;
        border-bottom: 1px solid #ddd;
      }

      td input[type="radio"],
      td input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 8px;
      }

      td input[type="text"],
      td input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        transition: border-color 0.3s ease;
      }

      td input[type="text"]:focus,
      td input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
      }

      label {
        font-size: 16px;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #e2e6ea;
      }
    </style>
  </head>

  <body cz-shortcut-listen="true">
    <script src="/lib/jquery.js"></script>
    <script src="/lib/support.js"></script>
    <div>
      <ul id="progress" style="list-style: none">
        <li id="q1" class="progress">1</li>
        <li id="q2" class="progress">2</li>
        <li id="q3" class="progress">3</li>
      </ul>
    </div>
    <table>
      <thead>
        <tr>
          <th>질문</th>
          <th>답변</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td>운전을 하십니까?</td>
          <td>
            <input type="radio" name="0101" id="0101-1" value="Y" />
            <label for="0101-1">
              <input type="radio" name="0101" id="0101-2" value="N" />
              <label for="0101-2"> </label
            ></label>
          </td>
        </tr>
        <tr>
          <td>자가용</td>
          <td name="input">
            <input type="checkbox" name="0101" id="010101" />
          </td>
        </tr>
        <tr>
          <td>트럭</td>
          <td name="input">
            <input type="checkbox" name="0101" id="010102" />
          </td>
        </tr>
        <tr>
          <td>킥보드</td>
          <td name="input">
            <input type="checkbox" name="0101" id="010103" />
          </td>
        </tr>
        <tr>
          <td>자전거</td>
          <td name="input">
            <input type="checkbox" name="0101" id="010104" />
          </td>
        </tr>
        <tr>
          <td>기타</td>
          <td name="input">
            <input type="checkbox" name="0101" id="010105" />
          </td>
        </tr>
        <tr>
          <td>신체 정보를 입력해 주세요</td>
          <td>
            <input type="radio" name="0102" id="0102-1" value="Y" />
            <label for="0102-1">
              <input type="radio" name="0102" id="0102-2" value="N" />
              <label for="0102-2"> </label
            ></label>
          </td>
        </tr>
        <tr>
          <td>키</td>
          <td name="input">
            <input type="number" name="0102" id="010201" />
          </td>
        </tr>
        <tr>
          <td>몸무게</td>
          <td name="input">
            <input type="number" name="0102" id="010202" />
          </td>
        </tr>
        <tr>
          <td>근무처 정보를 알려주세요.</td>
          <td>
            <input type="radio" name="0103" id="0103-1" value="Y" />
            <label for="0103-1">
              <input type="radio" name="0103" id="0103-2" value="N" />
              <label for="0103-2"> </label
            ></label>
          </td>
        </tr>
        <tr>
          <td>근무처</td>
          <td name="input">
            <input type="text" name="0103" id="010301" />
          </td>
        </tr>
        <tr>
          <td>근무 지역</td>
          <td name="input">
            <input type="text" name="0103" id="010302" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
